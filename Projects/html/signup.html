<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Times New Roman', Times, serif, sans-serif;
        }

        .container {
            display: flex;
            height: 100vh;
            width: 100%;
        }

        .left-side {
            flex: 0.9;
            background: url('../Logos/LoginScreen.png') no-repeat center center/cover;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .right-side {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            background: #f8f8f8;
        }

        .signup-box {
            width: 500px;  
            height: 700px; 
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            background: white;
            text-align: center;
        }

        .signup-box h2 {
            font-size: 48px;
            margin-bottom: 10px;
        }

        .signup-box p {
            color: grey;
            margin-bottom: 30px;
        }

        .signup-box label,
        .login-box label {
            display: block;
            text-align: left;
            margin-top: 10px; /* Reduce spacing above input */
            margin-bottom: 5px; /* Reduce spacing between label and input */
            font-weight: bold;
        }

        .signup-box input,
        .login-box input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px; /* Reduce bottom margin to bring fields closer */
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .signup-box input[type="password"],
        .login-box input[type="password"] {
            margin-bottom: 30px; /* Increase space below password field */
        }



        .signup-box button {
            width: 100%;
            padding: 10px;
            background: #3498db;
            border: none;
            color: white;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            margin-bottom: 20px;
        }

        .signup-box button:hover {
            background: #2980b9;
        }

        .signup-box .or {
            margin: 10px 0;
        }

        .google-login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 10px;
        }

        .google-login {
            background: url('../Logos/Googlelogo.png') no-repeat center center/contain;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 50px;
            height: 50px;
            border-radius: 10px;
        }

        .login-link {
            margin-top: 20px;
            color: grey;
        }

        .login-link a {
            color: #3498db;
            text-decoration: none;
            font-weight: bold;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left-side"></div>
        <div class="right-side">
            <div class="signup-box">
                <h2>Welcome!</h2>
                <p>Take Control of Your Finances Effortlessly!</p>
                
                <label for="name">Name</label>
                <input type="text" placeholder="Enter Your Name" id="name">
                
                <label for="email">Email</label>
                <input type="email" placeholder="Enter Your Email" id="email">
                
                <label for="password">Password</label>
                <input type="password" placeholder="Enter Your Password" id="password">
                
                <button onclick="signup()">Submit</button>
                
                <div class="or">Or</div>
                <p>Sign Up With</p>
                
                <div class="google-login-container">
                    <div class="google-login"></div>
                </div>
                
                <div class="login-link">
                    Already Have an Account? <a onclick="goToLogin()">Login</a>
                </div>
            </div>
        </div>
    </div>
    <script>
        function signup() {
            let name = document.getElementById('name').value;
            let email = document.getElementById('email').value;
            let password = document.getElementById('password').value;
            console.log("Name: " + name + " Email: " + email + " Password: " + password);
        }

        function goToLogin() {
            window.location.href = 'login.html'; // Redirects to Login Page
        }
    </script>
</body>
</html>
