<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="login.css">

    <style>
        .popup {
            position: fixed;
            top: 30px;
            right: 30px;
            background: #222;
            color: #fff;
            padding: 15px 25px;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(0,0,0,0.3);
            border: 2px solid #00ffd5;
            animation: glow 1.5s ease-in-out infinite alternate, fadeIn 0.3s ease-in;
            z-index: 9999;
            max-width: 300px;
        }

        .popup.hidden {
            display: none;
        }

        @keyframes glow {
            from {
                box-shadow: 0 0 10px #00ffd5, 0 0 20px #00ffd5, 0 0 30px #00ffd5;
                border-color: #00ffd5;
            }
            to {
                box-shadow: 0 0 20px #00f7ff, 0 0 35px #00f7ff, 0 0 45px #00f7ff;
                border-color: #00f7ff;
            }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left-side"></div>
        <div class="right-side">
            <div class="login-box" id="loginForm">
                <h2>Login!</h2>
                <p>Take Control of Your Finances Effortlessly!</p>
                <label for="email">Email</label>
                <input type="email" placeholder="Enter Your Email" id="email">
                <label for="password">Password</label>
                <input type="password" placeholder="Enter Your Password" id="password">
                <div class="forgot-password">
                    <a href="#" onclick="event.preventDefault(); forgotPassword();">Forgot Password?</a>
                </div>
                <button id="submitButton" onclick="login()">Submit</button>
                <p>Or Login With</p>
                <div class="google-login-container">
                    <div class="google-login" onclick="signInWithGoogle()"></div>
                </div>
                <div class="signup">
                    Donâ€™t Have an Account Yet? <a onclick="goToSignUp()">Sign Up</a>
                </div>
            </div>
        </div>
    </div>

    <!-- Custom Popup -->
    <div id="customPopup" class="popup hidden">
        <p id="popupMessage"></p>
    </div>

    <!-- Firebase Script -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, GoogleAuthProvider, signInWithPopup, sendPasswordResetEmail } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js";

// Konfigurasi Firebase
const firebaseConfig = {
  apiKey: "RAHASIA PERUSAHAN",
  authDomain: "RAHASIA PERUSAHAN",
  projectId: "RAHASIA PERUSAHAN",
  storageBucket: "RAHASIA PERUSAHAN",
  messagingSenderId: "RAHASIA PERUSAHAN",
  appId: "RAHASIA PERUSAHAN",
  measurementId:"RAHASIA PERUSAHAN",
};

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const provider = new GoogleAuthProvider();

        // Custom popup function
        function showPopup(message, duration = 3000) {
            const popup = document.getElementById('customPopup');
            const msg = document.getElementById('popupMessage');
            msg.textContent = message;
            popup.classList.remove('hidden');
            setTimeout(() => {
                popup.classList.add('hidden');
            }, duration);
        }

        // Google Login
        window.signInWithGoogle = async () => {
            try {
                const result = await signInWithPopup(auth, provider);
                showPopup("Login Berhasil! Selamat datang, " + result.user.displayName);
                window.location.replace('/dashboard.html');
            } catch (error) {
                console.error("Error saat login:", error);
                showPopup("Login gagal! " + error.message);
            }
        };

        // Login dengan Email & Password
        window.login = async () => {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const loginForm = document.getElementById('loginForm');
            const submitButton = document.getElementById('submitButton');

            if (!email || !password) {
                showPopup("Email dan password harus diisi!");
                return;
            }

            submitButton.disabled = true;
            submitButton.textContent = "Loading...";

            try {
                await signInWithEmailAndPassword(auth, email, password);
                showPopup("Login berhasil!");
                window.location.replace('/dashboard.html');
            } catch (error) {
                if (error.code === "auth/wrong-password") {
                    showPopup("Password salah!");
                    const passwordInput = document.getElementById('password');
                    passwordInput.style.borderColor = "red";

                    if (!document.getElementById('shakeStyle')) {
                        const style = document.createElement('style');
                        style.id = 'shakeStyle';
                        style.innerHTML = `
                            @keyframes shake {
                                0%, 100% { transform: translateX(0); }
                                25% { transform: translateX(-10px); }
                                75% { transform: translateX(10px); }
                            }
                            .shake {
                                animation: shake 0.5s;
                            }
                        `;
                        document.head.appendChild(style);
                    }
                    loginForm.classList.add("shake");
                    setTimeout(() => loginForm.classList.remove("shake"), 500);
                } else if (error.code === "auth/user-not-found") {
                    showPopup("User tidak ditemukan! Silakan daftar terlebih dahulu.");
                } else {
                    showPopup("Login gagal! " + error.message);
                }
            } finally {
                submitButton.disabled = false;
                submitButton.textContent = "Submit";
            }
        };

        // Forgot Password
        window.forgotPassword = async () => {
            const email = prompt("Masukkan email kamu:");
            if (email) {
                try {
                    await sendPasswordResetEmail(auth, email);
                    showPopup("Link reset password sudah dikirim ke email kamu!");
                } catch (error) {
                    console.error("Gagal mengirim link reset password:", error.message);
                    showPopup("Gagal mengirim link reset password: " + error.message);
                }
            }
        };

        window.goToSignUp = () => {
            window.location.href = 'signup.html';
        };
    </script>
</body>
</html>
