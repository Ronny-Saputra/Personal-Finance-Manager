<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>404 - Page Not Found</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: url('gambar/LoginScreen.png') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      padding: 20px;
    }

    .card {
      background-color: rgba(255, 255, 255, 0.95);
      padding: 40px 30px;
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.1);
      max-width: 380px;
      width: 100%;
      text-align: center;
      animation: fadeIn 0.8s ease-out;
    }

    h1 {
      font-size: 64px;
      margin: 0;
      color: #222;
    }

    h2 {
      font-size: 20px;
      margin: 16px 0;
      font-weight: 600;
      color: #444;
    }

    p {
      font-size: 15px;
      color: #666;
      margin-bottom: 28px;
      line-height: 1.6;
    }

    a {
      display: inline-block;
      text-decoration: none;
      color: white;
      background-color: #007bff;
      padding: 12px 24px;
      border-radius: 8px;
      font-weight: 600;
      transition: background-color 0.3s ease;
    }

    a:hover {
      background-color: #0056b3;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 480px) {
      h1 { font-size: 48px; }
      .card { padding: 30px 20px; }
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>404</h1>
    <h2>Halaman Tidak Ditemukan</h2>
    <p>Ups! Sepertinya kamu mencoba membuka halaman yang tidak tersedia.<br>
    Yuk balik ke tempat yang aman dan familiar.</p>
    <a href="https://www.google.com">Ke Google</a>
  </div>
</body>
</html>
