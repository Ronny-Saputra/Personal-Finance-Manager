<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Personal Finance Manager - Dashboard</title>
  <link rel="stylesheet" href="dashboard.css" />
</head>
<body>
  <!-- Sidebar -->
  <div class="sidebar">
  
    <div class="welcome-message">Welcome, Darren</div>

    <div class="sidebar-menu">
      <a href="dashboard.html" class="menu-item active"> 
        <img src="Logos/dashboard_logo.png" alt="Dashboard">
        <span>Dashboard</span>
      </a>
    
      <a href="income.html" class="menu-item"> 
        <img src="Logos/expenses_logo.png" alt="Expenses">
        <span>Expenses and Income</span>
      </a>
    
      <a href="transactions.html" class="menu-item"> 
        <img src="Logos/transactions_logo.png" alt="Transactions">
        <span>Transactions</span>
      </a>
    
      <a href="reportss.html" class="menu-item"> 
        <img src="Logos/reports_logo.png" alt="Reports">
        <span>Monthly Reports</span>
      </a>
    
      <a href="target.html" class="menu-item"> 
        <img src="Logos/monthly_logo.png" alt="Savings">
        <span>Monthly Savings Target</span>
      </a>
    
      <a href="add.html" class="menu-item"> 
        <img src="Logos/adding_logo.png" alt="Add Income and Expenses">
        <span>Add Income and Expenses</span>
      </a>
    </div>

    </div>
  </div>

  <!-- Main Content -->
  <div class="main-content">
    <div class="welcome-header">
      <h2>Dashboard Overview</h2>
    </div>

    <div class="dashboard-grid">
      <!-- Graph placeholders -->
      <!-- Income Chart Section -->
      <div class="graph-container">
        <canvas id="incomeChart"></canvas>
      </div>


      <div class="graph-container">
        <canvas id="expenseChart"></canvas>
      </div>
      

      <!-- Data tables -->
      <div class="data-section">
        <div class="data-card">
          <h3>Income Summary</h3>
          <table class="data-table" id="income-summary">
            <tr><th>Month</th><th>Amount</th></tr>
            <!-- Dynamic content inserted by JS -->
          </table>
        </div>
        

        <div class="data-card">
          <h3>Expense Percentage</h3>
          <table class="data-table" id="expense-percentage">
            <tr><th>Category</th><th>Percentage</th></tr>
            <!-- dynamic rows inserted here -->
          </table>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="dashboard.js"></script>
</body>
</html>
